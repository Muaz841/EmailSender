<p-dialog header="Create Email Template" [modal]="true" [(visible)]="visible"
    [style]="{ width: '70rem', height: '90rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
    [dismissableMask]="true"  (onHide)="closeDialog()">

    <div style="height: auto;width: auto;">
        <div class="card-body">
            <p-tabView>
                <p-tabPanel header="Details">
                    
                    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                        <label for="name">Name:</label>
                        <input [(ngModel)]="createEmail.name" pInputText id="name" aria-describedby="name-help" />
                    </div>

                    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                        <label for="subject">Subject:</label>
                        <input [(ngModel)]="createEmail.subject" pInputText id="subject"
                            aria-describedby="subject-help" />
                    </div>

                 
                    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                        <label for="bcc">Bcc:</label>
                        <input [(ngModel)]="createEmail.bcc" pInputText id="bcc" aria-describedby="bcc-help" />
                    </div>

                  
                    <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                        <label for="cc">Cc:</label>
                        <input [(ngModel)]="createEmail.cc" pInputText id="cc" aria-describedby="cc-help" />
                    </div>
                    
                    <div class="card" style="height: 300px; overflow-y: hidden; margin-top: 10px;">
                        <p-editor [(ngModel)]="createEmail.content" [style]="{ height: '320px' }"></p-editor>
                    </div>
                    <div style="display: flex; justify-content: flex-end; gap: 10px; padding-top: 15px;">
                        <button (click)="saveChanges()"
                            style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Save
                        </button>
                    </div>
                </p-tabPanel>

                <p-tabPanel header="Tokens">
                    <div >
                        <ng-container *ngFor="let token of tokenList">
                            <input type="text" [value]="token" readonly />
                            <br>
                        
                        </ng-container>
                    </div>                                
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</p-dialog>
