<div [@routerTransition]>
  <section class="content-header mb-2">
    <h1>{{ "smtpsettings" | localize }}</h1>
  </section>
</div>
<section class="content px-2">
  <div class="container-fluid">
    <div class="card">
      <div class="card-body">
        <tabset>
          <tab [heading]="'SMTP' | localize" class="pt-2 px-2" [busy]="loading">
          

            <div class="container-fluid px-2">
              <div class="row">
                <div class="col-md-6 mb-2">
                  <label>SMTP Host</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.host" class="form-control" />
                </div>

                <div class="col-md-6 mb-2">
                  <label>Sender Email</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.senderEmail" class="form-control" />
                </div>

                <div class="col-md-6 mb-2">
                  <label>Port</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.port" class="form-control" />
                </div>
            

                <div class="col-md-6 mb-2">
                  <label>Domain Name</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.domain" class="form-control" />
                </div>

                <div class="col-md-6 mb-2">
                  <label>Username</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.userName" class="form-control" />
                </div>

                <div class="col-md-6 mb-2">
                  <label>Password</label>
                  <input type="text" [(ngModel)]="smtpSettingsList.password" class="form-control" />
                </div>                  
                <div class="col-md-6 mb-2">
                  <div class="form-check">
                    <input type="checkbox" [(ngModel)]="smtpSettingsList.enableSsl" class="form-check-input" id="enableSsl">
                    <label class="form-check-label" for="enableSsl">Use SSL</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 mb-2" style=" padding: 0;">
                <label>Test Email</label>
                <div class="d-flex">
                  <input type="text" [(ngModel)]="to" class="form-control mr-2" placeholder="Enter email" />
                  <button (click)="testMail(to)" class="btn btn-primary">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                  </button>
                </div>
                
              </div>
              <div class="text-right mt-3">
                <button (click)="saveChanges(smtpSettingsList)" class="btn btn-primary">
                  Save
                </button>
              </div>

            </div>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</section>
